<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #ffb997;
            font-size: 20px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            overflow-y: auto;
            height: 600px; 
        }
        .trigger {
            position: absolute; 
            top: 30px; 
            left: 90%; 
            transform: translateX(-75%); 
            padding: 20px 30px;
            background-color: transparent;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            position: absolute; 
            left: 70%; 
            transform: translateX(-30%);
            display: none; 
            z-index: 999;
            background-color: transparent;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .trigger:hover + .popup {
            display: block;
        }
        .popup img {
            max-width: 200px;
            max-height: 200px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            text-align: center;
        }
  
        footer p {
            font-size: 10px; 
            color: #843b62;
        }
        p1{
            font-size: 15px;
            color: black;
        }

        a{
            font-size: 15px;
            text-decoration: none;
        }

        a:hover {
            color: black; /* Change to the desired color */
            text-decoration: none;
        }


    </style>
</head>
<body>
    <h1>Resources</h1>
    <p1>*open on PC, laptop to download pdf files*</p1>
    <div class="quiz-container">
        <div class="start-page" id="start-page">
            <div class="container">
                <p1>Cosmic Calendar</p1>
                <embed src="CosmicCalendarrr.pdf" type="application/pdf" width="100%" height="300px" scrolling="yes" />
                <p1>Women In Astronomy</p1>
                <embed src="WomeninASTRO.pdf" type="application/pdf" width="100%" height="600px" scrolling="yes" />
                <p1>Doppler Ducklings Worksheet</p1>
                <embed src="DopplerDucklingss.pdf" type="application/pdf" width="100%" height="600px" scrolling="yes" />
            </div>
        </div>
    </div>
    <footer>
        <a href="https://docs.google.com/document/d/1GKvwQOTK8jjRFDShpuLD_w9_VGU_IVxfSglJngvNWLU/edit?usp=sharing" target="_blank" style="font-size: 10px; text-decoration: none;">&copy; 2024 I-see Warisa Jaidee</a>
    </footer>
    </div>
</body>
</html>
